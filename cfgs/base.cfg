[buildout]
extensions += mr.developer
extends =
    plone-versions.cfg
    plone-sources.cfg
    versions.cfg
    sources.cfg
find-links =
    http://dist.repoze.org/
    local-eggs/
allow-picked-versions = false
quizdb-url = sqlite://

always-checkout = true
auto-checkout +=
    Products.TutorWeb
    tutorweb.content
    tutorweb.quiz
    tutorweb.quizdb
    tutorweb.tw-info
    tutorweb.theme

eggs =
    Plone
    Pillow
    Products.PloneHotfix20130618
    Products.TutorWeb
    tutorweb.content
    tutorweb.quiz
    tutorweb.quizdb
    tutorweb.tw-info
    tutorweb.theme

parts = ttm

[instance]
recipe = plone.recipe.zope2instance
eggs = ${buildout:eggs}
zcml-additional =
    <configure xmlns="http://namespaces.zope.org/zope" xmlns:db="http://namespaces.zope.org/db">
      <include package="z3c.saconfig" file="meta.zcml" />
      <db:engine
          name="tutorweb.quizdb"
          url="${buildout:quizdb-url}"
          pool_recycle="3000"
          />
      <db:session engine="tutorweb.quizdb" />
    </configure>

[ttm]
recipe = zc.recipe.cmmi
url = http://hutchinson.belmont.ma.us/tth/mml/ttmC.tar.gz
source-directory-contains = ttm.c
configure-command = sed
configure-options = -i 's!/usr/local/bin!${buildout:directory}/parts/ttm!' makefile
