[buildout]
extends =
    base.cfg
parts +=
    zeo
    zeopack-crontab
    instance1
    instance2
    instance-debug
    instance-replicate
    supervisor
    supervisor-crontab
    logrotate-conf
    logrotate-crontab
    backup
    backup-cronjob
allow-picked-versions = false

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:8180
blob-storage = ${buildout:directory}/var/blobstorage
pack-days = 7
pack-keep-old = false

[zeopack-crontab]
recipe = z3c.recipe.usercrontab
times = 47 1 * * *
command = ${buildout:bin-directory}/zeopack

[instance]
user = admin:admin
zeo-client = True
zeo-address = ${zeo:zeo-address}
blob-storage = ${zeo:blob-storage}
shared-blob = on
http-force-connection-close = on
effective-user = plone
debug-mode = off
verbose-security = off
zodb-cache-size = 200000
blob-storage = ${buildout:directory}/var/blobstorage

[instance1]
<= instance
http-port = 8181
http-address = 127.0.0.1:8181

[instance2]
<= instance
http-port = 8182
http-address = 127.0.0.1:8182

[instance-debug]
<= instance
http-port = 8189
http-address = 8189
verbose-security = on

[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-crontab]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/supervisord -c ${buildout:directory}/etc/supervisord.conf

[logrotate-conf]
recipe = collective.recipe.template
input = inline:
    "${buildout:directory}/var/log/*.log" {
        rotate 7
        weekly
        create
        compress
        delaycompress
        postrotate
            find ${buildout:directory}/var/*.pid -exec cat {} \; -exec echo \; | xargs kill -USR2
        endscript
    }
output = ${buildout:directory}/etc/logrotate.conf

[logrotate-crontab]
recipe = z3c.recipe.usercrontab
times = 47 23 * * *
command = /usr/sbin/logrotate -s ${buildout:directory}/var/logrotate.status ${logrotate-conf:output}

[backup]
recipe = collective.recipe.backup
location = ${buildout:directory}/var/backups
snapshotlocation = ${buildout:directory}/var/snapshotbackups

[backup-cronjob]
recipe = z3c.recipe.usercrontab
times = 37 2 * * *
command = ${buildout:directory}/bin/backup --quiet

[plonesite]
instance = instance-debug
zeoserver = zeo

[instance-replicate]
<= instance
http-port = 8188
http-address = 8188

[replicate-dump]
instance = instance-replicate

[replicate-ingest]
instance = instance-replicate
